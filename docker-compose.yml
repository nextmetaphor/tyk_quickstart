version: '2'

services:
    tyk_redis:
        image: redis:latest
        hostname: redis
        ports:
            - "6379:6379"
        networks:
            gateway:
                aliases:
                    - redis
    tyk_mongo:
        image: mongo:latest
        command: ["mongod", "--smallfiles"]
        hostname: mongo
        ports:
            - "27017:27017"
        networks:
            gateway:
                aliases:
                    - mongo
    tyk_dashboard:
        image: tykio/tyk-dashboard:latest
        ports:
            - "3000:3000"
            - "5000:5000"
        volumes:
            - ./tyk_analytics.conf:/opt/tyk-dashboard/tyk_analytics.conf
        networks:
            - gateway
    tyk_pump:
        image: tykio/tyk-pump-docker-pub:latest
        networks:
            - gateway
        volumes:
            - ./pump.conf:/opt/tyk-pump/pump.conf
    tyk_gateway:
        image: tykio/tyk-gateway:latest
        ports:
            - "80:8080"
            - "8080:8080"
        volumes:
            - ./tyk.conf:/opt/tyk-gateway/tyk.conf
        networks:
            - gateway

    keycloak:
        image: jboss/keycloak
        ports:
            - 38080:8080
        networks:
            - gateway
        environment:
            - KEYCLOAK_USER=admin
            - KEYCLOAK_PASSWORD=admin123

    haproxy:
        image: haproxy:alpine
        ports:
            - 38081:80
        volumes:
            - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
        networks:
            - gateway

    nginx:
        image: nginx:latest
        ports:
            - 38082:80
        volumes:
            - ./nginx:/usr/share/nginx/html:ro
        networks:
            - gateway

    grpc:
        image: tyk-auth-golang-grpc-plugin:1.0
        ports:
            - 35000:5000
        networks:
            - gateway

networks:
    gateway:
